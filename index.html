  <script>
    const typingElement = document.querySelector('.typing');
    const words = ['Website Developer.', 'Go High Level Expert', 'WordPress Developer.', 'Social Media Manager.'];
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typeSpeed = 100;
    let deleteSpeed = 50;
    let delayBetweenWords = 2000;
    let lastTypeTime = Date.now();

    function type() {
      const currentWord = words[wordIndex];
      const now = Date.now();

      // Typing phase
      if (!isDeleting && charIndex < currentWord.length) {
        if (now - lastTypeTime > typeSpeed) {
          typingElement.textContent += currentWord.charAt(charIndex);
          charIndex++;
          lastTypeTime = now;
        }
      }
      // Deleting phase
      else if (isDeleting && charIndex > 0) {
        if (now - lastTypeTime > deleteSpeed) {
          typingElement.textContent = currentWord.substring(0, charIndex - 1);
          charIndex--;
          lastTypeTime = now;
        }
      }
      // Switch to deleting after word is typed
      else if (!isDeleting && charIndex === currentWord.length) {
        isDeleting = true;
        lastTypeTime = now + delayBetweenWords;
      }
      // Move to next word
      else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        lastTypeTime = now;
      }

      requestAnimationFrame(type);
    }

    type();
  </script>
